<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <article class="testimonial">
        <div class="image__container">
          <div class="image__div">
            <img alt="" class="user__image" />
            <div class="navigation">
              <button class="btn" id="prev">
                <img src="/images/icon-prev.svg" alt="previous" />
              </button>

              <button class="btn" id="next">
                <img src="/images/icon-next.svg" alt="next" />
              </button>
            </div>
          </div>
        </div>

        <div class="testimonial__container">
          <blockquote class="testimonial__text"></blockquote>
          <div class="user__info">
            <h4 class="user__name"></h4>
            <p class="user__role"></p>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Luis Bernal</a>.
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
